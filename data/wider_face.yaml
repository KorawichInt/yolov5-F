# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# Y1
path: dataset_wider_face/ # dataset root dir
train: train/images # train images (relative to 'path') 128 images
val: val/images # val images (relative to 'path') 128 images
test: # test images (optional)

# Y2
# path: dataset/ # dataset root dir
# train: train_Y2/images/ # train images (relative to 'path') 128 images
# val: train_Y2/images/ # val images (relative to 'path') 128 images
# test: test_Y2/images/ # test images (optional)

# Classes
names:
  0: face



