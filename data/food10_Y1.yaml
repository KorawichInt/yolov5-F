# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here (7 MB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# Y1
path: dataset/ # dataset root dir
train: train_Y1/Y1_train.txt # train images (relative to 'path') 128 images
val: train_Y1/Y1_val.txt # val images (relative to 'path') 128 images
test: test/images/ # test images (optional)

# Y2
# path: dataset/ # dataset root dir
# train: train_Y2/images/ # train images (relative to 'path') 128 images
# val: train_Y2/images/ # val images (relative to 'path') 128 images
# test: test_Y2/images/ # test images (optional)

# Classes
names:
  0: meat
  1: carb
  2: vegetable
  3: fried_chicken
  4: kao_kaijeao
  5: kao_moogrob
  6: mama_fried
  7: mama_soup
  8: moogata
  9: pizza
  10: salmon
  11: kao_mankai
  12: steak



